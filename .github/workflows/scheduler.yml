name: Blinkit HOT Scheduler

on:
  # Run every 3 hours
  schedule:
    - cron: '0 */3 * * *'  # At minute 0 past every 3rd hour
  
  # Allow manual triggering
  workflow_dispatch:

jobs:
  run-workflow:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # 2. Set up Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      # 3. Install dependencies with specific numpy version
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip cache purge
          pip install numpy==1.24.3 --no-cache-dir
          pip install -r requirements.txt --no-cache-dir
      
      # 4. Restore Google credentials
      - name: Restore Google credentials
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
          GOOGLE_TOKEN: ${{ secrets.GOOGLE_TOKEN }}
        run: |
          echo "$GOOGLE_CREDENTIALS" | base64 -d > credentials.json
          echo "$GOOGLE_TOKEN" | base64 -d > token.json
          echo "âœ… Credentials restored"
      
      # 5. Run the workflow
      - name: Run workflow
        run: |
          echo "ðŸš€ Starting Blinkit HOT workflow..."
          python app.py
      
      # 6. Cleanup
      - name: Cleanup credentials
        if: always()
        run: |
          rm -f credentials.json token.json
          echo "ðŸ§¹ Cleaned up temporary files"
      
      # 7. Upload logs
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: workflow-logs-${{ github.run_number }}
          path: blinkit_scheduler.log
          retention-days: 30
